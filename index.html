<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" href="/favicon.png" />
		<script type="module" src="./src/main.jsx" defer></script>
  </head>
  <body>
    <div class="content" id="human">
      <div class="gameBoard-content">
          <div class="numbers-container">
            <div class="empty"></div>
            <div class="numbers">
              <div class="number-tag">1</div>
              <div class="number-tag">2</div>
              <div class="number-tag">3</div>
              <div class="number-tag">4</div>
              <div class="number-tag">5</div>
              <div class="number-tag">6</div>
              <div class="number-tag">7</div>
              <div class="number-tag">8</div>
              <div class="number-tag">9</div>
              <div class="number-tag">10</div>
            </div>
          </div>

          <div class="letters">
            <div class="letter-tag">A</div>
            <div class="letter-tag">B</div>
            <div class="letter-tag">C</div>
            <div class="letter-tag">D</div>
            <div class="letter-tag">E</div>
            <div class="letter-tag">F</div>
            <div class="letter-tag">G</div>
            <div class="letter-tag">H</div>
            <div class="letter-tag">I</div>
            <div class="letter-tag">J</div>
          </div>
          <div class="board human-board"></div>
      </div>

      <div class="buttons">

      </div>
    </div>

    <div class="content" id="computer">
      <div class="gameBoard-content">
          <div class="numbers-container">
            <div class="empty"></div>
            <div class="numbers">
              <div class="number-tag">1</div>
              <div class="number-tag">2</div>
              <div class="number-tag">3</div>
              <div class="number-tag">4</div>
              <div class="number-tag">5</div>
              <div class="number-tag">6</div>
              <div class="number-tag">7</div>
              <div class="number-tag">8</div>
              <div class="number-tag">9</div>
              <div class="number-tag">10</div>
            </div>
          </div>

          <div class="letters">
            <div class="letter-tag">A</div>
            <div class="letter-tag">B</div>
            <div class="letter-tag">C</div>
            <div class="letter-tag">D</div>
            <div class="letter-tag">E</div>
            <div class="letter-tag">F</div>
            <div class="letter-tag">G</div>
            <div class="letter-tag">H</div>
            <div class="letter-tag">I</div>
            <div class="letter-tag">J</div>
          </div>
          <div class="board computer-board"></div>
      </div>
    </div>
  </body>
</html>
