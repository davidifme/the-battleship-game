<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" href="/favicon.png" />
		<script type="module" src="./src/main.jsx" defer></script>
  </head>
  <body>
    <div class="content" id="human">
      <div class="title-container">
        <h1>Your Fleet</h1>
      </div>
      <div class="gameBoard-content">
          <div class="numbers-container">
            <div class="empty"></div>
            <div class="numbers"></div>
          </div>

          <div class="letters"></div>
          <div class="board" id="human-board"></div>
      </div>

      <div class="buttons">
        <button class="random-placement">Auto Placement</button>
        <button class="direction">Horizontal</button>
        <button class="reset-board">Reset</button>
        <button class="start-game">Start</button>
      </div>

      <div class="ships"></div>
    </div>

    <div class="content" id="computer">
      <div class="title-container">
        <h1>Enemy Fleet</h1>
      </div>
      <div class="gameBoard-content">
          <div class="numbers-container">
            <div class="empty"></div>
            <div class="numbers"></div>
          </div>

          <div class="letters"></div>
          <div class="board" id="computer-board"></div>
      </div>
    </div>

    <dialog id="gameOverModal">
      <div class="modal-content">
        <h2 class="modal-title"></h2>
        <button id="modal-close">New Game</button>
      </div>
    </dialog>
  </body>
</html>
